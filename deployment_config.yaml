http:
  port: 8000
  health_check_path: /health
stdin: false
name: AI PR Description Bot
summary: GitHub App that generates PR descriptions using AI
environment_variables:
  - name: GITHUB_APP_ID
    value: <your_github_app_id>
    description: The ID of your GitHub App.
  - name: GITHUB_PRIVATE_KEY_PATH
    value: <path_to_private_key_file>
    description: Optional path to the file containing your GitHub App's private key.
  - name: GITHUB_PRIVATE_KEY
    value: <your_github_private_key>
    description: Optional, direct content of your GitHub App's private key. Use this if not using GITHUB_PRIVATE_KEY_PATH.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key for accessing OpenAI services.
  - name: OPENAI_BASE_URL
    value: https://api.openai.com/v1
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com/v1.
  - name: DEFAULT_MODEL_NAME
    value: gpt-4-turbo-preview
    description: The default AI model to use for generating descriptions. Defaults to gpt-4-turbo-preview.
  - name: GITHUB_WEBHOOK_SECRET
    value: <your_github_webhook_secret>
    description: The secret used to verify the authenticity of incoming GitHub webhook payloads.
  - name: PORT
    value: 8000
    description: The port on which the FastAPI application will run. Defaults to 8000.