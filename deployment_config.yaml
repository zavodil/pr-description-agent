http:
  port: 8000
  health_check_path: /health
name: AI PR Description Bot
summary: GitHub App that generates PR descriptions using AI
environment_variables:
  - name: GITHUB_APP_ID
    value: <your_github_app_id>
    description: The ID of your GitHub App.
  - name: GITHUB_PRIVATE_KEY
    value: <your_github_private_key>
    description: The private key content of your GitHub App. This should be the full key, possibly with escaped newlines if passed as a single line string, or multiline if the platform supports it. Alternatively, you can use GITHUB_PRIVATE_KEY_PATH to point to a file.
  - name: GITHUB_WEBHOOK_SECRET
    value: <your_github_webhook_secret>
    description: The secret token used to secure your GitHub webhook payloads.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key for accessing OpenAI services.
  - name: OPENAI_BASE_URL
    value: https://api.openai.com/v1
    description: (Optional) The base URL for the OpenAI API. Defaults to https://api.openai.com/v1.
  - name: DEFAULT_MODEL_NAME
    value: gpt-4-turbo-preview
    description: (Optional) The name of the default OpenAI model to use for generating descriptions. Defaults to gpt-4-turbo-preview.