http:
  port: 8088
  health_check_path: /health
name: AI PR Description Bot
summary: GitHub App that generates PR descriptions using AI
environment_variables:
  - name: GITHUB_APP_ID
    value: <your_github_app_id>
    description: The ID of your registered GitHub App.
  - name: GITHUB_PRIVATE_KEY_PATH
    value: <path_to_private_key_file>
    description: Optional path to a file containing the GitHub App's private key. Either this or GITHUB_PRIVATE_KEY must be provided.
  - name: GITHUB_PRIVATE_KEY
    value: <your_github_private_key>
    description: Optional direct content of the GitHub App's private key. If both path and content are provided, the file path takes precedence.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key to use for generating PR descriptions.
  - name: OPENAI_BASE_URL
    value: https://api.openai.com/v1
    description: Optional base URL for the OpenAI API. Defaults to https://api.openai.com/v1.
  - name: DEFAULT_MODEL_NAME
    value: gpt-4-turbo-preview
    description: Optional default AI model to use for generating descriptions. Defaults to gpt-4-turbo-preview.
  - name: GITHUB_WEBHOOK_SECRET
    value: <your_github_webhook_secret>
    description: The secret used to verify the authenticity of incoming GitHub webhook payloads.
  - name: PORT
    value: 8088
    description: Optional port on which the FastAPI application will listen. Defaults to 8088.