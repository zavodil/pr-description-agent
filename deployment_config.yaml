http:
  port: 8000
  health_check_path: /health
name: ai-pr-description-bot
summary: GitHub App that generates PR descriptions using AI
environment_variables:
  - name: GITHUB_APP_ID
    value: <your_github_app_id>
    description: The unique ID assigned to your GitHub App.
  - name: GITHUB_PRIVATE_KEY_PATH
    value: <path_to_your_private_key>
    description: The file path to the GitHub App's private key. Use this OR GITHUB_PRIVATE_KEY.
  - name: GITHUB_PRIVATE_KEY
    value: <your_github_private_key_content>
    description: The content of the GitHub App's private key. Use this OR GITHUB_PRIVATE_KEY_PATH. Multiline keys should be escaped (e.g., '-----BEGIN RSA PRIVATE KEY-----\n...\n-----END RSA PRIVATE KEY-----').
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key for authenticating requests to the OpenAI API.
  - name: OPENAI_BASE_URL
    value: https://api.openai.com/v1
    description: The base URL for the OpenAI API. Defaults to 'https://api.openai.com/v1'.
  - name: DEFAULT_MODEL_NAME
    value: gpt-4-turbo-preview
    description: The default OpenAI model to use for generating PR descriptions. Defaults to 'gpt-4-turbo-preview'.
  - name: GITHUB_WEBHOOK_SECRET
    value: <your_webhook_secret>
    description: The secret used to verify the authenticity of incoming GitHub webhook payloads.