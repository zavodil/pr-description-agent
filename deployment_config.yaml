http:
  port: 8088
  health_check_path: /health
name: AI PR Description Bot
summary: GitHub App that generates PR descriptions using AI
environment_variables:
  - name: GITHUB_APP_ID
    value: <your_github_app_id>
    description: The ID assigned to your GitHub App.
  - name: GITHUB_PRIVATE_KEY
    value: <your_github_private_key>
    description: The content of the GitHub App's private key. This is an alternative to GITHUB_PRIVATE_KEY_PATH. If your key contains newlines, ensure they are represented as `\n`.
  - name: GITHUB_WEBHOOK_SECRET
    value: <your_github_webhook_secret>
    description: The secret used to verify the signature of incoming GitHub webhook payloads.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key to authenticate requests to the OpenAI API.
  - name: OPENAI_BASE_URL
    value: https://api.openai.com/v1
    description: The base URL for the OpenAI API. Defaults to `https://api.openai.com/v1`.
  - name: DEFAULT_MODEL_NAME
    value: gpt-4-turbo-preview
    description: The default AI model to use for generating descriptions. Defaults to `gpt-4-turbo-preview`.